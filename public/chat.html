<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" type="text/css" rel="stylesheet">
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand">CDM Chat</a>
  </div>
  <div class="container-fluid">
    <ul class="nav navar-nav navbar-right">
      <li><a href="/" id="btn-disconnect"><span class="glyphicon glyphicon-user"></span> Log Out </a></li>
    </ul>
  </div>
</nav>

<div class="page-header">
  <h1 class="text-center">Public Chat</h1>
</div>

<div class="container">
    <div class="col-md-7 panel panel-info">
      <h3 class="panel-heading">Messages</h3>
      <ul id="messages"></ul>
    </div>
    <div class="col-md-3">
      <div class="panel panel-info">
        <h3 class="panel-heading">Files</h3>
        <div class = 'list-group' id="uploadedFiles"></div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="panel panel-info">
        <h3 class="panel-heading">Online</h3>
        <ul id="friends-list" class="list-group"></ul>
      </div>
    </div>
  <div class="row">
    <form class="form-horizontal" id = "messageForm">
      <div class="form-group col-md-6">
        <div class="form-group col-md-6">
          <input class="form-control" id="messageInput" type="text"
                 placeholder="Message" autocomplete="off">
          <button class="btn btn-primary" id="btn-submit" type="submit">
            <i class="glyphicon glyphicon-envelope"></i>
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <form id = "uploadForm" enctype = "multipart/form-data" action = "/uploadFile" method = "post" >
      <input type = "file" name = "userFile" />
      <input type = "submit" value = "Upload File" name="submit">
      <span id = "status"></span>
    </form>
  </div>
  <div class="row">
    <form id="getFiles" action="/downloads/" method="get">
      <button class="btn btn-primary" id="btn-download" type="submit">
        <i class="glyphicon glyphicon-refresh"></i>
        Reload Files
      </button>
    </form>
  </div>
</div>


  <!--JS scripts-->
  <script src="https://cdn.jsdelivr.net/socket.io-client/1.3.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
